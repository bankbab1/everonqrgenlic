name: Telegram Bot Handler

on:
  repository_dispatch:
    types: [telegram]

jobs:
  handle:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run Telegram handler
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          REG_SECRET: ${{ secrets.REG_SECRET }}
          TG_PAYLOAD: ${{ github.event.client_payload }}
        run: |
          node telegram/handler.js

      - name: Commit changes
        if: success()
        run: |
          git config user.name "everon-bot"
          git config user.email "bot@everon"
          git add license.json
          git commit -m "Bind Telegram chat"
          git push

